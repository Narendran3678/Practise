server.port=8081
server.servlet.context-path=/security
#logging.level.root=debug

#Spring Security Username and Password
spring.security.user.name=naren
spring.security.user.password=naren

#Spring Database Properties
spring.datasource.url=jdbc:mysql://localhost:3306/springdb
spring.datasource.username=root
spring.datasource.password=root

#Actuator Properties
management.endpoints.web.base-path=/endpoints
#By Default /actuators  -> http://localhost:8081/springboot/actuators
management.endpoints.web.exposure.include=health,info

spring.thymeleaf.cache=false