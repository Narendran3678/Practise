<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <link rel="stylesheet" th:href="@{css/page.css}"/>
</head>
    <body>
        <div class="textalign">
            <h2>Employee Form</h2>
        </div>
        <form th:action="@{/processform}" th:object="${employee}" method="POST">
            <table>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" th:field="*{firstName}"/></td>
                    <td>
                        <span th:if="${#fields.hasErrors('firstName')}"
                        th:errors="*{firstName}"
                        class="error">
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" th:field="*{lastName}"/></td>
                    <td>
                        <span th:if="${#fields.hasErrors('lastName')}"
                              th:errors="*{lastName}"
                              class="error">
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>Email Id</td>
                    <td><input type="text" th:field="*{emailId}"/></td>
                    <td>
                        <span th:if="${#fields.hasErrors('emailId')}"
                              th:errors="*{emailId}"
                              class="error">
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>Mobile Number</td>
                    <td><input type="text" th:field="*{phoneNumber}"/></td>
                    <td>
                        <span th:if="${#fields.hasErrors('phoneNumber')}"
                        th:errors="*{phoneNumber}"
                        class="error">
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>Salary</td>
                    <td><input type="text" th:field="*{salary}"/></td>
                    <td>
                        <span th:if="${#fields.hasErrors('salary')}"
                              th:errors="*{salary}"
                              class="error">
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="text" th:field="*{age}"/></td>
                    <td>
                        <span th:if="${#fields.hasErrors('age')}"
                        th:errors="*{age}"
                        class="error">
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>Role</td>
                    <td>
                        <label>
                            <select th:field="*{roles}">
                                <option th:value="'ADMIN'">ADMIN</option>
                                <option th:value="'MANAGER'">MANAGER</option>
                                <option th:value="'EMPLOYEE'">EMPLOYEE</option>
                                <option th:value="'INTERN'">INTERN</option>
                            </select>
                        </label>
                    </td>
                    <td>
                        <span th:if="${#fields.hasErrors('roles')}"
                              th:errors="*{roles}"
                              class="error">
                        </span>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Save"/></td>
                </tr>
            </table>
            <p th:text="${formerrordetail}"></p>
        </form>

    </body>
</html>
