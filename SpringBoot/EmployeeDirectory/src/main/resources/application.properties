spring.config.import=application_uat.properties,application_prod.properties
spring.profiles.active=production

#Server Details
server.port=8081
server.servlet.context-path=/dir
#logging.level.root=debug


#Spring Database Properties
spring.datasource.url=jdbc:mysql://localhost:3306/springdb
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.password=rootuser

#Actuator Properties
management.endpoints.web.base-path=/endpoints
#By Default /actuators  -> http://localhost:8081/springboot/actuators
management.endpoints.web.exposure.include=health,info

spring.thymeleaf.cache=false