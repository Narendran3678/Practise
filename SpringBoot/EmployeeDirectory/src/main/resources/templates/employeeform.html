<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <link rel="stylesheet" th:href="@{css/page.css}"/>
</head>
<body>
    <div class="textalign">
        <h1>Employee Form</h1>
    </div>
    <form action="processform" th:object="${employee}" method="POST">
        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="firstName" th:field="*{firstName}" /></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lastName" th:field="*{lastName}"  /></td>
            </tr>
            <tr>
                <td>Email Id</td>
                <td><input type="text"  name="emailId" th:field="*{emailId}"  /></td>
            </tr>
            <tr>
                <td>Role</td>
                <td>
                    <select th:field="*{roles}" >
                        <option th:value="ADMIN">ADMIN</option>
                        <option th:value="MANAGER">MANAGER</option>
                        <option th:value="EMPLOYEE">EMPLOYEE</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input type="text"  name="phoneNumber" th:field="*{phoneNumber}" /></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="text"  name="age" th:field="*{age}"/></td>
            </tr>
            <tr>
                <td>Salary</td>
                <td><input type="text"  name="salary" th:field="*{salary}"/></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
