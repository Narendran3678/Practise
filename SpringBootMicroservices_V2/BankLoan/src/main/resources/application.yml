#Server Information
server:
  port: 8090
  servlet:
    context-path: /bank

#Database Properties
spring:
  application:
    name: "loan-application"
  profiles:
    active:
      - "prod"
  config:
    #import: "configserver:http://localhost:8070/"  #For Running Localhost
    #import: "configserver:http://configserver:8070/" #For Docker Container Url
    import: "optional:configserver:http://localhost:8070/"
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"

#OpenApi
springdoc:
  api-docs:
    path: /api-docs

management:
  endpoints:
    web:
      exposure:
        include: "*"