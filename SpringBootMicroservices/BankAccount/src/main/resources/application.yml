#Server Information
server:
  port: 8080
  servlet:
    context-path: /bank

#Database Properties
#http://localhost:8080/bank/h2-console
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

#OpenApi
springdoc:
  api-docs:
    path: /api-docs

customer:
  account:
    fetchpref: true